<!DOCTYPE html>
<html lang="en">
    <body>
        <div id = "root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type = "text/babel">
    //JSX : html 코드와 비슷하게 리액트 요소 만듦. 
    //원래 : React.createElement("span",null,"ss") 형식임

        const root = document.getElementById("root") 
        
        const Title = 
        <h3 id = "title" onMouseEnter={()=>console.log("mouse")}>
            제목입니다!
        </h3>
        //JSX방식으로 만듦. 근데 쓰려면 전처럼 했던 React.createElement으로 변환이 필요
        //babel : 브라우저가 리액트로 해석하도록 JSX코드 => React.createElement 로 변환해줌!!
        
        const btn = 
            <button 
                style={{
                    backgroundColor: "tomato",
                }}
                onClick={()=>console.log("i'm click'")}
            >
            CLICK ME!
            </button>
            
        const container = React.createElement("div",null,[Title,btn]);
        ReactDOM.render(container,root)
    
            
        
    </script>
</html>
