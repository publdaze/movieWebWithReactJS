<!DOCTYPE html>
<html lang="en">
    <body>
        <div id = "root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    
    <script>
    
        const root = document.getElementById("root")
        
        const h1 = React.createElement(
            "h1",
            {
                onMouseEnter:()=>console.log("mouse enter!!")
            },
            "여기있다~");

        const btn1 = React.createElement(
            "button",
            {
                onClick:()=>console.log("i'm click'")
            },
            "CLICK ME!");

        //3. react => createElement, eventListner, 등등을 
        //3. index.html에선 몇줄에 거쳐서 했는데, 한방에!! 
        
        const container = React.createElement("div",null,[h1,btn1]);
        //1. h1, btn1을 모두 div안에 넣은 continer만듦
        //2. 이 container를 또 root안에 배치시킴!!

        ReactDOM.render(container,root)
        
            
        
    </script>
</html>
